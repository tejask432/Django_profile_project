{% extends 'core/base.html'%}
{% block content %}
<div class="container mt-5">
	<h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">Java Programming</h3>
			<div class="progress">
				<div class="progress-bar bg-danger" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">Python</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		</div>
	</div>

	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">HTML/CSS</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">Django</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
			</div>
		</div>
	</div>

	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">Android Studio</h3>
			<div class="progress">
				<div class="progress-bar  bg-danger" role="progressbar" style="width:30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">MYSQL</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
			</div>
		</div>
	</div>

	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">PHP</h3>
			<div class="progress">
				<div class="progress-bar bg-info" role="progressbar" style="width:30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">Bootstrap</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
